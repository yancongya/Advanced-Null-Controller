name: 同步dev分支到main分支

# 手动触发机制
on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: '自定义提交消息（可选）'
        required: false
        default: '同步dev分支的更改到main分支'
        type: string
      force_sync:
        description: '强制同步（忽略冲突警告）'
        required: false
        default: false
        type: boolean

# 权限配置
permissions:
  contents: write
  actions: read
  pull-requests: write

jobs:
  sync-branches:
    name: 同步分支
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 配置Git用户
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: 检查分支状态并切换到dev分支
        run: |
          echo "工作流触发分支: ${{ github.ref_name }}"
          echo "切换到dev分支获取最新内容..."
          git checkout dev
          echo "dev分支最新提交: $(git rev-parse HEAD)"
          git checkout main
          echo "main分支最新提交: $(git rev-parse HEAD)"
      
      - name: 从dev分支准备同步文件
        run: |
          echo "从dev分支准备同步的文件..."

          # 切换到dev分支获取最新文件
          git checkout dev

          # 创建临时目录存储要同步的文件
          mkdir -p /tmp/sync-files

          # 复制核心文件（排除assets/和dev/文件夹）
          # 复制.jsx脚本文件（如果在根目录）
          find . -maxdepth 1 -name "*.jsx" -type f | while read file; do
            if [ -f "$file" ]; then
              cp "$file" "/tmp/sync-files/"
              echo "已准备同步: $file"
            fi
          done

          # 复制readme.md
          if [ -f "readme.md" ]; then
            cp "readme.md" "/tmp/sync-files/"
            echo "已准备同步: readme.md"
          fi

          # 复制其他重要配置文件（从dev分支）
          for pattern in "*.json" "*.txt" "*.yml" "*.yaml"; do
            find . -maxdepth 1 -name "$pattern" -type f | while read f; do
              if [ -f "$f" ] && [[ "$f" != "./readme.md" ]] && [[ "$f" != "./.github"* ]]; then
                cp "$f" "/tmp/sync-files/"
                echo "已准备同步: $f"
              fi
            done
          done

          echo "同步文件准备完成"
          ls -la /tmp/sync-files/ || echo "没有文件需要同步"
      
      - name: 切换到main分支并应用更改
        run: |
          # 切换到main分支
          git checkout main

          # 备份当前main分支状态
          git tag backup-main-$(date +%Y%m%d-%H%M%S)

          # 保留main分支的.gitignore文件
          cp .gitignore /tmp/main-gitignore 2>/dev/null || echo "main分支没有.gitignore文件"

          # 复制准备好的文件到main分支
          if [ -d "/tmp/sync-files" ] && [ "$(ls -A /tmp/sync-files 2>/dev/null)" ]; then
            cp /tmp/sync-files/* . 2>/dev/null || true
            echo "已复制同步文件到main分支"
          else
            echo "没有文件需要同步"
          fi

          # 恢复main分支的.gitignore文件
          if [ -f "/tmp/main-gitignore" ]; then
            cp /tmp/main-gitignore .gitignore
            echo "已恢复main分支的.gitignore文件"
          fi

          # 检查是否有更改
          git add . 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "没有检测到需要同步的更改"
            echo "SYNC_NEEDED=false" >> $GITHUB_ENV
          else
            echo "检测到需要同步的更改"
            echo "SYNC_NEEDED=true" >> $GITHUB_ENV
            git status --porcelain
          fi
      
      - name: 提交更改到main分支
        if: env.SYNC_NEEDED == 'true'
        run: |
          # 使用自定义提交消息或默认消息
          COMMIT_MSG="${{ github.event.inputs.commit_message }}"
          if [ -z "$COMMIT_MSG" ]; then
            COMMIT_MSG="同步dev分支的更改到main分支"
          fi
          
          # 添加同步信息到提交消息
          FULL_MSG="$COMMIT_MSG

          同步信息:
          - 源分支: dev
          - 同步时间: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - 触发者: ${{ github.actor }}
          - 工作流运行: ${{ github.run_id }}"
          
          git commit -m "$FULL_MSG"
          echo "已提交更改到main分支"
      
      - name: 推送main分支更改
        if: env.SYNC_NEEDED == 'true'
        run: |
          git push origin main
          echo "已推送main分支更改到远程仓库"
      
      - name: 清理临时文件
        if: always()
        run: |
          # 清理临时文件
          rm -rf /tmp/sync-files /tmp/main-gitignore 2>/dev/null || true
          echo "临时文件清理完成"
      
      - name: 输出同步结果
        run: |
          if [ "$SYNC_NEEDED" == "true" ]; then
            echo "✅ 同步完成！dev分支的更改已成功同步到main分支"
            echo "📝 提交消息: ${{ github.event.inputs.commit_message }}"
            echo "🔗 查看main分支: https://github.com/${{ github.repository }}/tree/main"
          else
            echo "ℹ️ 没有需要同步的更改"
          fi
          
          echo "🌿 当前分支状态:"
          git checkout main
          echo "main分支最新提交: $(git log -1 --oneline)"
          git checkout dev
          echo "dev分支最新提交: $(git log -1 --oneline)"
      
      - name: 错误处理
        if: failure()
        run: |
          echo "❌ 同步过程中发生错误"
          echo "请检查工作流日志以获取详细信息"
          echo "如果遇到合并冲突，请手动解决后重新运行工作流"
          
          # 尝试恢复到安全状态
          git checkout dev 2>/dev/null || true
          
          # 清理可能的临时分支
          if [ ! -z "$TEMP_BRANCH" ]; then
            git branch -D $TEMP_BRANCH 2>/dev/null || true
          fi
